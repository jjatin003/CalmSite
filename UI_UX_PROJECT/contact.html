<body>
    <div class="container">

        <form id="Form" method="post">

                <span><label for="client_name">Name:</label> <label id="empIdMsg">

    <script>

        function validateAndGetFormData() {
            var client_nameVar = $("#client_name").val();
            if (client_nameVar === "") {
                alert("Name Required Value");
                $("#client_name").focus();
                return "";
            }
            var client_phoneVar = $("#client_phone").val();
            if (client_phoneVar === "") {
                alert("Phone is Required Value");
                $("#client-phone").focus();
                return "";
            }
            var client_EmailVar = $("#client_Email").val();
            if (client_EmailVar === "") {
                alert(" Email is Required Value");
                $("#client_Email").focus();
                return "";
            }
            var client_msgVar = $("#client_msg").val();

            var jsonStrObj = {
                client_name: client_nameVar,
                client_phone: client_phoneVar,
                client_Email: client_EmailVar,
                client_msg: client_msgVar,

            };
            return JSON.stringify(jsonStrObj);
        }
        // This method is used to create PUT Json request.



        function resetForm() {
            $("#client_name").val("")
            $("#client_phone").val("");
            $("#client_Email").val("");
            $("#client_msg").val("");

        }
        function saveclient() {
            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var putReqStr = createPUTRequest("90937378|-31949298416506264|90943318",
                jsonStr, "SAMPLE", "EMP-REL");
            alert(putReqStr);
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommandAtGivenBaseUrl(putReqStr,
                "http://api.login2explore.com:5577", "/api/iml");
            alert(JSON.stringify(resultObj));
            jQuery.ajaxSetup({ async: true });

        }
    </script>
